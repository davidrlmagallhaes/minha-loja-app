<ion-header>
  <ion-navbar>
    <ion-title>{{ subCategorias.descricao }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button
      (click)="itemClicked(item)"
      ion-item
      *ngFor="let item of subCategorias.subCategorias"
    >
      {{ item.descricao }}
    </button>
  </ion-list>
</ion-content>
