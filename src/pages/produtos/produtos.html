<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of produtos">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png" />
      </ion-thumbnail>
      <ion-thumbnail item-mid>

          <h2>{{ item.nome }}</h2>
          <h2>{{ item.preco | currency: "BRL" }}</h2>

      </ion-thumbnail>
      <ion-fab right bottom end>
        <button ion-fab mini>
          <ion-icon name="add" alt="Mais informações"></ion-icon>
        </button>
      </ion-fab>
    </ion-item>
  </ion-list>
</ion-content>
