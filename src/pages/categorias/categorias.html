<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button (click)="itemClicked(item)" ion-button *ngFor="let item of categorias; let odd = odd" [color]="odd ? 'light-vivid-blue' : 'grayish-red'">
      {{ item.descricao }}
    </button>
  </ion-list>
</ion-content>
